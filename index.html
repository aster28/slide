
<!doctype html>
<html>
<head>
<script>
 $(document).ready(function(){
  $("#text1").click(function(){
        $("#text2").slideDown("slow");
    });
  $("#text2").click(function(){
        $("#text1").slideUp("slow");
    });
 
 });
</script>
<style>
   span{
     text-align:center;
    
   }
   
   #text1,#text2{
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
     
   }
 #text2{
     padding: 50px;
    display: none;
 
 
 }
</style>
</head>
<body>
 <div id ="text1">
  <span>Resume</span>
  

 </div>
 <div id ="text2">
   
    
 
 </div>
</body>

</html>
